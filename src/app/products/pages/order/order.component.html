<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por
    {{ "Juan David" | toggleCase : isUppercase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="p-button-success mr-2"
      (click)="changeOrder('name')"
    ></p-button>
    <p-button
      label="Por volar"
      icon="pi pi-sort"
      class="p-button-danger mr-2"
      (click)="changeOrder('canFly')"
    ></p-button>
    <p-button
      label="Por color"
      icon="pi pi-sort"
      class="p-button-help mr-2"
      (click)="changeOrder('color')"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
